<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}My Books{% endblock %}

{% block content %}

{% if books %}
    <ul>
    {% for book in books %}
        <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> <a href="{% url 'book_edit' book.id %}">edit</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}

<a href="{% url 'book_create' %}">Make one!</a>

{% endblock %}
